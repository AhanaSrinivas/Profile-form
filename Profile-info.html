<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Personal Profile Form</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaf4fb;
    }

    header {
      text-align: center;
      background: #1976d2;
      color: white;
      padding: 20px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    main {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px;
      flex-wrap: wrap;
    }

    .form-container,.preview-container {
      background: white;
      padding: 50px;
      border-radius: 8px;
      width: 450px;
    }

    h2 {
      margin-top: 0;
      color: #1976d2;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 16px;
    }

    input, textarea{
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus,textarea:focus {
      border-color: #1976d2;
      outline: none;
    }

    button {
      margin-top: 20px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .preview-box {
      background: #f0f8f0;
      border-left: 4px solid #2cd219;
      padding: 15px;
      margin-top: 12px;
      border-radius: 4px;
      font-size: 16px;
    }

    .preview-box p {
      margin: 6px 0;
    }
    
    @media (max-width: 800px) {
      main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Personal Profile Form</h1>
    <p id="datetime"></p>
  </header>

  <main>
    <!-- Form Section -->
    <div class="form-container">
      <form>
      <h2>Enter Your Details</h2>

      <label>Full Name *</label>
      <input type="text" name="fill" id="name" placeholder="Your name">

      <label>Email *</label>
      <input type="email" name="fill" id="email" placeholder="Your email">

      <label>Phone Number</label>
      <input type="tel" name="fill" id="phone" placeholder="Your phone number">

      <label>Short Bio</label>
      <textarea id="bio" rows="3" placeholder="Write something about yourself..."></textarea>
      
      <button type="button">Submit</button>
      </form>
    </div>

    <!-- Preview Section -->
    <div class="preview-container">
      <h2>Live Preview</h2>

      <div class="preview-box">
        <p><strong>Name:</strong> <span id="pName">—</span></p>
        <br>

        <p><strong>Email:</strong> <span id="pEmail">—</span></p>
        <br>

        <p><strong>Phone:</strong> <span id="pPhone">—</span></p>
        <br>
        
        <p><strong>Bio:</strong> <span id="pBio">—</span></p>
      </div>
    </div>
  </main>

  <script>
    function updateDateTime() {
      document.getElementById("datetime").textContent = new Date().toLocaleString();
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    const fields = ["name", "email", "phone", "bio"];
    fields.forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        document.getElementById("p" + id.charAt(0).toUpperCase() + id.slice(1))
          .textContent = document.getElementById(id).value || "—";});
    });

    document.querySelector("button").addEventListener("click", () => { 
      alert("Form submitted successfully!");});

  </script>
</body>
</html>
